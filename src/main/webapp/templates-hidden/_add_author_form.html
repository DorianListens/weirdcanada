<div name="add-author">

  <h3>Author #<span name="author-number">1</span></h3>

  <div class="control-group" name="author-name-field">
    <div class="controls">
      <input name="author-name-input">
    </div>
  </div>

  <div class="control-group" name="author-url-field">
    <div class="controls">
      <input name="author-url-input">
    </div>
  </div>

  <p>[ <span class="add-on" style="cursor:pointer;" name="author-add">+</span> | <span class="add-on" style="cursor:pointer;" name="author-remove">-</span> ]</p>

</div>
