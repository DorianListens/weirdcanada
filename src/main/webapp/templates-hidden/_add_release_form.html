<div name="add-release">

  <h3 id="release-header">Release Info</h3>

  <div name="add-release-title">
    <div class="control-group">
      <div class="controls">
        <input name="release-title-input">
      </div>
    </div>
  </div>

  <div name="add-release-format">
    <div class="control-group">
      <div class="controls">
        <input name="release-format-input">
      </div>
    </div>
  </div>


  <div name="add-release-release-date">
    <div class="control-group">
      <div class="controls">
        <input name="release-release-date-input">
      </div>
    </div>
  </div>

  <!-- Artist Data -->
  <div class="well">
    <span data-lift="embed?what=_add_artist_form"></span>

    <div id="artist-elements"></div>
  </div>

  <!-- Publisher Data -->
  <div class="well">
    <span data-lift="embed?what=_add_publisher_form"></span>

    <div id="publisher-elements"></div>
  </div>


</div>
