<!-- <div data-lift="AddWeirdCanadaPostSnippet?eager_eval=true"> -->
<div data-lift="TestSnippet?eager_eval=true">

  <!-- Release info -->
  <div class="well">
    <div name="add-release">
      <span data-lift="embed?what=_add_release_form"></span>
    </div>
  </div>

  <!-- Author Data -->
  <div class="well">

    <div name="add-author">
      <h3>Author #<span name="author-number">1</span></h3>
      <span data-lift="embed?what=_add_author_form"></span>
      <p>[ <span class="add-on" style="cursor:pointer;" name="author-add">+</span> | <span class="add-on" style="cursor:pointer;" name="author-remove">-</span> ]</p>
    </div>

    <div id="author-elements"></div>
  </div>

  <!-- Translator Data -->

  <div class="well">

    <div name="add-translator">

      <h3>Translator #<span name="translator-number">1</span></h3>

      <span data-lift="embed?what=_add_translator_form"></span>
      <p>[ <span class="add-on" style="cursor:pointer;" name="translator-add">+</span> | <span class="add-on" style="cursor:pointer;" name="translator-remove">-</span> ]</p>
    </div>

    <div id="translator-elements"></div>
  </div>

  <h3>Content Specific</h3>

  <!-- Translator Text -->

  <div name="add-translator-text">
    <div class="control-group">
      <div class="controls">
        <input name="translator-text-input">
      </div>
    </div>
  </div>

  <!-- Content -->
  <div name="add-content-english">

    <div class="control-group">
      <div class="controls">
        <input name="from-the-english-input">
      </div>
    </div>
    
    <div class="control-group">
      <div class="controls">
        <input name="content-english-input">
      </div>
    </div>

  </div>
    
  <div name="add-content-french">

    <div class="control-group">
      <div class="controls">
        <input name="de-la-french-input">
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <input name="content-french-input">
      </div>
    </div>

  </div>

  <div name="action">
    <div class="control-group">
      <div class="controls">
        <input name="do-something">
      </div>
    </div>
  </div>

  <div name="result">
    <div class="control-group">
      <div class="controls">
        <textarea name="result-input" id="result-input" rows="8" cols="100" placeholder="result"></textarea>
      </div>
    </div>
  </div>

</div>
