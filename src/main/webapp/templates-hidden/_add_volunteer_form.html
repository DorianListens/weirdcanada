<div name="add-volunteer">

  <script>
    $(function(){
      $('#birthday').datepicker({
        format: 'yyyy-mm-dd',
        todayBtn: 'linked',
        }).on('changeDate', function(ev) {
          $('#birthday').blur();
      });
    });
  </script>

  <h3>Volunteer #<span name="volunteer-number">1</span></h3>

  <div class="control-group" name="volunteer-firstname-field">
    <div class="controls">
      <input name="volunteer-firstname-input">
    </div>
  </div>
  
  <div class="control-group" name="volunteer-lastname-field">
    <div class="controls">
      <input name="volunteer-lastname-input">
    </div>
  </div>

 <div class="control-group" name="volunteer-email-field">
    <div class="controls">
      <input name="volunteer-email-input">
    </div>
  </div>
  

  <div class="control-group" name="volunteer-phone-field">
    <div class="controls">
      <input name="volunteer-phone-input">
    </div>
  </div>

  <div class="control-group" name="volunteer-city-field">
    <div class="controls">
      <input name="volunteer-city-input">
    </div>
  </div>

  <div class="control-group" name="volunteer-province-field">
    <div class="controls">
      <input name="volunteer-province-input">
    </div>
  </div>

  <!-- interests -->
  <div class="well">

    <h3>Interests</h3>


    <div name="add-volunteer-interests">
      <div class="control-group" name="volunteer-interest-interest">
        <div class="controls">
          <input name="volunteer-interest-interest-input">
        </div>
      </div>

    <p>[ <span class="add-on" style="cursor:pointer;" name="volunteer-interests-add">+</span> | <span class="add-on" style="cursor:pointer;" name="volunteer-interests-remove">-</span> ]</p>

    </div>


    <div id="volunteer-interests-elements"></div>

  </div>

  <!-- /interests -->

  <div class="control-group" name="volunteer-availability-field">
    <div class="controls">
      <input name="volunteer-availability-input">
    </div>
  </div>

  <div class="control-group" name="volunteer-whyworkwithus-field">
    <div class="controls">
      <input name="volunteer-whyworkwithus-input">
    </div>
  </div>

  <div class="control-group" name="volunteer-gender-field">
    <div class="controls">
      <input name="volunteer-gender-input">
    </div>
  </div>

  <div class="control-group" name="volunteer-address-field">
    <div class="controls">
      <input name="volunteer-address-input">
    </div>
  </div>

  <div class="control-group" name="volunteer-birthday-field">
    <div class="controls input-append date" data-date="2013-07-01" data-date-format="yyyy-mm-dd" >
      <label>Birthday</label>
      <input name="volunteer-birthday-input">
    </div>
  </div>

  <!-- volunteer bio -->
  <div class="well">
    <span data-lift="embed?what=_add_volunteer_bio_form"></span>
  </div>

  <div name="action">
    <div class="control-group">
      <div class="controls">
        <input name="process-volunteer">
      </div>
    </div>
  </div>




</div>
