<div id="add-artist" name="artist-id">

  <h3>Artist #<span name="artist-number">1</span></h3>

  <div class="control-group" name="artist-name-field">
    <div class="controls">
      <input name="artist-name-input">
    </div>
  </div>

  <div class="control-group" name="artist-url-field">
    <div class="controls">
      <input name="artist-url-input">
    </div>
  </div>

  <div class="control-group" name="artist-city-field">
    <div class="controls">
      <input name="artist-city-input">
    </div>
  </div>

  <div class="control-group" name="artist-province-field">
    <div class="controls">
      <input name="artist-province-input">
    </div>
  </div>

  <p>[ <span class="add-on" style="cursor:pointer;" name="artist-add">+</span> | <span class="add-on" style="cursor:pointer;" name="artist-remove">-</span> ]</p>

</div>
