<div name="add-translator">

  <h3>Translator #<span name="translator-number">1</span></h3>

  <div class="control-group" name="translator-name-field">
    <div class="controls">
      <input name="translator-name-input">
    </div>
  </div>

  <div class="control-group" name="translator-url-field">
    <div class="controls">
      <input name="translator-url-input">
    </div>
  </div>

  <p>[ <span class="add-on" style="cursor:pointer;" name="translator-add">+</span> | <span class="add-on" style="cursor:pointer;" name="translator-remove">-</span> ]</p>

</div>
