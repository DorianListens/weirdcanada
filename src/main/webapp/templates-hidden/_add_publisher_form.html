<div name="add-publisher">

  <h3>Publisher #<span name="publisher-number">0</span></h3>

  <div class="control-group" name="publisher-name-field">
    <div class="controls">
      <input name="publisher-name-input">
    </div>
  </div>

  <div class="control-group" name="publisher-url-field">
    <div class="controls">
      <input name="publisher-url-input">
    </div>
  </div>

  <div class="control-group" name="publisher-city-field">
    <div class="controls">
      <input name="publisher-city-input">
    </div>
  </div>

  <div class="control-group" name="publisher-province-field">
    <div class="controls">
      <input name="publisher-province-input">
    </div>
  </div>

  <p>[ <span class="add-on" style="cursor:pointer;" name="publisher-add">+</span> | <span class="add-on" style="cursor:pointer;" name="publisher-remove">-</span> ]</p>

</div>
