<div data-lift="AddUlliListSnippet">

  <!-- start form -->
  <form class="form" name="add-ulli-form" style="text-align:center;">

    <div class="control-group">
      <div class="controls">
        <input name="ulli-title">
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <input name="ulli-description">
      </div>
    </div>

    <!-- List Elements -->
    <div id="elementsx">
      <ol class="ulli-elements" name="ulli-elements">
        <li>
          <p><a href="http://weirdcanada.com" target="_blank"><span class="element">I am the element</span></a></p>
        </li>
      </ol>
    </div>

    <div id="ulli-text-field-wrapper">
      <div class="control-group">
        <div class="controls">
          <div class="input-append">
            <input name="ulli-element-text" id="appendedInput" type="text" placeholder="text or url" class="input-xlarge" onclick="" onkeypress="liftUtils.lift_blurIfReturn(event)" > 
            <span class="add-on">
              
              <span id="test" class="url-popover" name="ulli-element-url-clicker" data-content="what a nice popover" data-toggle="popover" data-placement="right" style="cursor:pointer;" data-html="true">

                <img src="/images/url_link_glyph.png" width="15px">

             </span>

            </span>
          </div>
        </div>
      </div>

      <div id="elements"></div>

    </div>

    <div class="control-group">
        <div class="controls">
          <input name="ulli-privacy"> Public / Private
        </div>
    </div>

    <button class="btn" type="button" name="submit-button">add list</button>

  </form>
  <!-- /form -->

</div>
