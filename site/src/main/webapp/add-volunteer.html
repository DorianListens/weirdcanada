  </div>

  <div class="row">
    <h2>Bio</h2>
    <div data-lift="AddVolunteerSnippet.bio?eager_eval=true">
      <span data-lift="embed?what=_volunteer_bio"></span>
    </div>

  <div data-lift="AddVolunteerSnippet.bioText">

      <textarea rows="4" cols="50" id="bio-textarea">

    </div>
    <div class="row" style="margin-top:2em;">
      <button name="get-english-bio-text">Get Bio Text</button>
