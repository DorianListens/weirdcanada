<div>
  <h3 id="release-header">Release Info</h3>

  <div name="add-release-title">
    <div class="control-group">
      <div class="controls">
        <input name="release-title-input">
      </div>
    </div>
  </div>

  <div name="add-release-format">
    <div class="control-group">
      <div class="controls">
        <input name="release-format-input">
      </div>
    </div>
  </div>


  <div name="add-release-release-date">
    <div class="control-group">
      <div class="controls">
        <input name="release-release-date-input">
      </div>
    </div>
  </div>

  <!-- Artist Data -->
  <div class="well">

    <div name="add-artist">
      <h3>Artist #<span name="artist-number">1</span></h3>
      <span data-lift="embed?what=_add_artist_form"></span>

  <p>[ <span class="add-on" style="cursor:pointer;" name="artist-add">+</span> | <span class="add-on" style="cursor:pointer;" name="artist-remove">-</span> ]</p>

    </div>

    <div id="artist-elements"></div>
  </div>

  <!-- Publisher Data -->
  <div class="well">

    <div name="add-publisher">
      <h3>Publisher #<span name="publisher-number">0</span></h3>

      <span data-lift="embed?what=_add_publisher_form"></span>

      <p>[ <span class="add-on" style="cursor:pointer;" name="publisher-add">+</span> | <span class="add-on" style="cursor:pointer;" name="publisher-remove">-</span> ]</p>
    </div>

    <div id="publisher-elements"></div>
  </div>


</div>
