<div name="add-volunteer">

  <script>
    $(function(){
      $('#birthday').datepicker({
        format: 'yyyy-mm-dd',
        todayBtn: 'linked',
        }).on('changeDate', function(ev) {
        $('#birthday').blur();
      });
    });
  </script>

  <h3>Volunteer #<span name="volunteer-number">1</span></h3>

  <form role="form">

    <div class="form-group" name="volunteer-firstname-field">
      <input name="volunteer-firstname-input">
    </div>

    <div class="form-group" name="volunteer-lastname-field">
      <input name="volunteer-lastname-input">
    </div>

    <div class="form-group" name="volunteer-email-field">
      <input name="volunteer-email-input">
    </div>


    <div class="form-group" name="volunteer-phone-field">
      <input name="volunteer-phone-input">
    </div>

    <div class="form-group" name="volunteer-city-field">
      <input name="volunteer-city-input">
    </div>

    <div class="form-group" name="volunteer-province-field">
      <input name="volunteer-province-input">
    </div>

    <!-- interests -->
    <div class="well">

      <h3>Interests</h3>

      <div name="add-volunteer-interests">
        <div class="form-group" name="volunteer-interest-interest">
          <input name="volunteer-interest-interest-input">
        </div>

        <p>[ <span class="add-on" style="cursor:pointer;" name="volunteer-interests-add">+</span> | <span class="add-on" style="cursor:pointer;" name="volunteer-interests-remove">-</span> ]</p>

      </div>


      <div id="volunteer-interests-elements"></div>

    </div>

    <!-- /interests -->

    <div class="form-group" name="volunteer-availability-field">
      <input name="volunteer-availability-input">
    </div>

    <div class="form-group" name="volunteer-whyworkwithus-field">
      <input name="volunteer-whyworkwithus-input">
    </div>

    <div class="form-group" name="volunteer-gender-field">
      <input name="volunteer-gender-input">
    </div>

    <div class="form-group" name="volunteer-address-field">
      <input name="volunteer-address-input">
    </div>

    <div class="form-group" name="volunteer-birthday-field">
      <div class="form-control input-append date" data-date="2013-07-01" data-date-format="yyyy-mm-dd" >
        <label>Birthday</label>
        <input name="volunteer-birthday-input">
      </div>
    </div>

    <!-- volunteer bio -->
    <div class="well">
      <span data-lift="embed?what=_add_volunteer_bio_form"></span>
    </div>

    <div name="action">
      <div class="form-group">
        <input name="process-volunteer">
      </div>
    </div>




  </div>
