<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Check Your Inbox</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">

  <h1>Passwords Were Made To Be Forgotten!</h1>

  <p>Please let us know your email address and we'll send you a new password to forget about.</p>

  <div data-lift="ForgotPasswordPage">

    <form class="form-horizontal" role="form">

      <div class="form-group" id="email">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" name="email" >
          <div id="email-input-error"><span class="help-block" id="email-input-error-msg"></span></div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-4 col-offset-sm-2">
          <button name="send-email">Send Email</button>
        </div>
      </div>

    </form>

  </div>
</div>
</body>
</html>
