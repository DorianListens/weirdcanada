<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Register</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">

<div class="lift:RegisterPage">

      <h2>Create an Account</h2>

<table>
  <tr>
    <td>
      <label>Email Address</label>
    </td>
    <td>
      <input name="email-address"/>
    </td>
    <td id="email-address-error">
    </td>
  </tr>
  <tr>
    <td>
      <label>Password</label>
    </td>
    <td>
      <input name="password"/>
    </td>
    <td id="password-error">
    </td>
  </tr>
  <tr>
    <td>
      <label>First Name</label>
    </td>
    <td>
      <input name="first-name"/>
    </td>
    <td id="first-name-error">
    </td>
  </tr>
  <tr>
    <td>
      <label>Last Name</label>
    </td>
    <td>
      <input name="last-name"/>
    </td>
    <td id="last-name-error">
    </td>
  </tr>
  <tr>
    <td>
      <label>Address Line 1</label>
    </td>
    <td>
      <input name="address1"/>
    </td>
    <td id="address1-error">
    </td>
  </tr>
  <tr>
    <td>
      <label>Address Line 2</label>
    </td>
    <td>
      <input name="address2"/>
    </td>
    <td id="address2-error">
    </td>
  </tr>
  <tr>
    <td>
      <label>City</label>
    </td>
    <td>
      <input name="city"/>
    </td>
    <td id="city-error">
    </td>
  </tr>
  <tr>
    <td>
      <label>Province</label>
    </td>
    <td>
      <input name="province"/>
    </td>
    <td id="province-error">
    </td>
  </tr>
  <tr>
    <td>
      <label>Postal Code</label>
    </td>
    <td>
      <input name="postal-code"/>
    </td>
    <td id="postal-code-error">
    </td>
  </tr>
  <tr>
    <td>
      <label>Country</label>
    </td>
    <td>
      <input name="country"/>
    </td>
    <td id="country-error">
    </td>
  </tr>
  <tr>
    <td>
      <label>Phone Number</label>
    </td>
    <td>
      <input name="phone-number"/>
    </td>
    <td id="phone-number-error">
    </td>
  </tr>
  <tr>
    <td>
      <label>PayPal Email Address</label>
    </td>
    <td>
      <input name="paypal-email"/>
    </td>
    <td id="paypal-email-error">
    </td>
  </tr>
  <tr>
    <td>
    </td>
    <td>
      <input id="register"/>
    </td>
    <td id="register-error">
    </td>
  </tr>
</table>

</div>
    </div>
  </body>
</html>
