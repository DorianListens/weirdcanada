<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Register</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">

      <script src="bower_components/bootstrap-sass/js/modal.js" data-lift="head"></script>

      <div class="lift:RegisterPage">

        <h2>Create an Account</h2>


        <form class="form-horizontal" role="form">

          <div class="form-group" id="email-address">
            <label for="" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="thomas@soft.org" name="email-address" type="text">
              <div id="email-address-error"></div>
            </div>
          </div>

          <div class="form-group" id="password">
            <label for="" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="password" type="password" placeholder="pIckSom3Thing8CharactersLong">
              <div id="password-error"></div>
            </div>
          </div>

          <div class="form-group" id="first-name">
            <label for="" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="first-name" type="text" placeholder="lizard">
              <div id="first-name-error"></div>
            </div>
          </div>

          <div class="form-group" id="last-name">
            <label for="" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="last-name" type="text" placeholder="levin">
              <div id="last-name-error"></div>
            </div>
          </div>

          <div class="form-group" id="organization">
            <label for="" class="col-sm-2 control-label">Organization</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="organization" type="text" placeholder="shadow government">
              <div id="organization-error"></div>
            </div>
          </div>

          <div class="form-group" id="address1">
            <label for="" class="col-sm-2 control-label">Address Line 1</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="address1" type="text" placeholder="#4 - 2 King Street South">
              <div id="address1-error"></div>
            </div>
          </div>

          <div class="form-group" id="address2">
            <label for="" class="col-sm-2 control-label">Address Line 2</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="address2" type="text">
              <div id="address2-error"></div>
            </div>
          </div>

          <div class="form-group" id="city">
            <label for="" class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="city" type="text" placeholder="Alert">
              <div id="city-error"></div>
            </div>
          </div>

          <div class="form-group" id="province">
            <label for="" class="col-sm-2 control-label">Province</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="province" type="text" placeholder="Nunavut">
              <div id="province-error"></div>
            </div>
          </div>


          <div class="form-group" id="postal-code">
            <label for="" class="col-sm-2 control-label">Postal Code</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="postal-code" type="text">
              <div id="postal-code-error"></div>
            </div>
          </div>

          <div class="form-group" id="country">
            <label for="" class="col-sm-2 control-label">Country</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="country" type="text">
              <div id="country-error"></div>
            </div>
          </div>

          <div class="form-group" id="phone-number">
            <label for="" class="col-sm-2 control-label">Phone Number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="phone-number" type="text" placeholder="416-555-5555">
              <div id="phone-number-error"></div>
            </div>
          </div>

          <div class="form-group" id="uses-paypal">
            <label for="" class="col-sm-2 control-label">Payment</label>
            <div class="col-sm-10">
              <input type="checkbox" name="uses-paypal" value="yes">
                I would like to be paid through PayPal
              </input>
            </div>
          </div>

          <div class="form-group" id="paypal-email">
            <label for="" class="col-sm-2 control-label">Paypal Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="paypal-email-input" name="paypal-email" type="text" disabled>
              <div id="paypal-email-error"></div>
            </div>
          </div>

          <div class="form-group" id="tos">
            <!-- <label for="" class="col-sm-2 control-label">Terms of Service</label> -->
            <label class="col-sm-10 col-sm-offset-2">
              <input name="tos" type="checkbox" value="yes">
                Yes, I agree to the <a href="#" data-toggle="modal" data-target="#tos-modal"><u>terms of service</u></a>
              </input>
              <div id="tos-error"></div>
            </label>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="tos-modal" tabindex="-1" role="dialog" aria-labelledby="tos-modal-label" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title" id="tos-modal-label">Wyrd Distro - Terms of Service</h4>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->


          <div class="form-group" id="register">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" name="register" id="register" type="text">
                <div id="register-error"></div>
              </div>
            </div>

          </form>



        </div>
      </div>
    </body>
  </html>
