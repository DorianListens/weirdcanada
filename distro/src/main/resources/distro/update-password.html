<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Check Your Inbox</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">

  <h1>Aye, your password be needin' an updatin'!</h1>

  <div data-lift="UpdatePasswordPage">

    <form class="form-horizontal" role="form">

      <div class="form-group" id="old-password">
        <label class="col-sm-2 control-label">Current Password</label>
        <div class="col-sm-10">
          <input class="form-control" name="old-password" type="password">
          <div id="old-password-error"><span class="help-block" id="old-password-error-msg"></span></div>
        </div>
      </div>

      <div class="form-group" id="new-password">
        <label class="col-sm-2 control-label">New Password</label>
        <div class="col-sm-10">
          <input class="form-control" type="password" name="new-password">
          <div id="new-password-error"><span class="help-block" id="new-password-error-msg"></span></div>
        </div>
      </div>

      <div class="form-group" id="confirm-password">
        <label class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-10">
          <input class="form-control" type="password" name="confirm-password">
          <div id="confirm-password-error"><span class="help-block" id="confirm-password-error-msg"></span></div>
        </div>
      </div>

      <div class="form-group" id="update-password">
        <div class="col-sm-6 col-sm-offset-2">
          <button name="update-password">Update Password</button>
          <div id="update-password-error"><span id="update-password-error-msg" class="help-block"></span></div>
        </div>
      </div>

    </form>

  </div>
</div>
</body>
</html>
