<div class="lift:ConsignorPage">
<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<div id="registration-confirmed" class="success" style="text-align: center;">
  <script type="text/javascript">
  // <![CDATA[
if (history && typeof history.replaceState === "function") {
  history.replaceState(null, null, "/");
}
  // ]]>
  </script>
  <a style="float: right;" href="#" onclick="$('#registration-confirmed').slideUp(); return false;">close</a>
  Thank you, your registration has been confirmed.
</div>
<div id="registration-error" class="error" style="text-align: center;">
  <a style="float: right;" href="#" onclick="$('#registration-confirmed').slideUp(); return false;">close</a>
  <span id="registration-error-message"/>
</div>

<a class="button" id="request-payment" href="/request-payment">Request Payment</a>

<h2>Charts</h2>
<ul class="charts">
  <li><div class="chart" id="my-sales-by-date"></div><script data-lift="Chart.mySalesByDate?divId=my-sales-by-date"></script></li>
  <li><div class="chart" id="my-sales-by-format"></div><script data-lift="Chart.mySalesByFormat?divId=my-sales-by-format"></script></li>
  <li><div class="chart" id="my-sales-by-sku"></div><script data-lift="Chart.mySalesBySku?divId=my-sales-by-sku"></script></li>
  <li><div class="chart" id="my-sales-by-country"></div><script data-lift="Chart.mySalesByCountry?divId=my-sales-by-country"></script></li>
  <li><div class="chart" id="my-sales-by-province"></div><script data-lift="Chart.mySalesByProvince?divId=my-sales-by-province"></script></li>
</ul>

<h2>Consigned Items</h2>
<table>
  <thead>
    <tr>
      <th>SKU</th>
      <th>Title</th>
      <th>Year</th>
      <th>Condition</th>
      <th>Price</th>
      <th>Days</th>
    </tr>
  </thead>
  <tbody class="consigned-items">
    <tr class="consigned-item">
      <td>
        <span id="sku"></span>
      </td>
      <td>
        <span id="title"></span>
      </td>
      <td>
        <span id="year"></span>
      </td>
      <td>
        <span id="condition"></span>
      </td>
      <td>
        <span id="price"></span>
      </td>
      <td>
        <span id="days"></span>
      </td>
    </tr>
  </tbody>
</table>


</div>
