<div>
  <div class="form-group" id="publisher-name">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="publisher name" name="publisher-name-input" type="text">
      <div id="publisher-input-error"></div>
    </div>
  </div>

  <div class="form-group" id="publisher-url">
    <label class="col-sm-2 control-label">URL</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="http://..." name="publisher-url-input" type="text">
      <div id="publisher-input-error"></div>
    </div>
  </div>

  <div class="form-group" id="publisher-description">
    <label class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="blah blah blah" name="publisher-description-input" type="text">
      <div id="publisher-input-error"></div>
    </div>
  </div>

   <div name="publisher-image-url">
    <div data-lift="embed?what=_s3_file_upload"></div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Social</h3>
    </div>
    <div class="panel-body">
      <div name="add-publisher-social">
        <div data-lift="embed?what=_add_social"></div>
      </div>
    </div>
  </div>

  <div class="form-group" id="publisher-city">
    <label class="col-sm-2 control-label">City</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="kitchener" name="publisher-city-input" type="text">
      <div id="publisher-input-error"></div>
    </div>
  </div>

  <div class="form-group" id="publisher-province">
    <label class="col-sm-2 control-label">Province</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="nunavut" name="publisher-province-input" type="text">
      <div id="publisher-input-error"></div>
    </div>
  </div>

  <div class="form-group" id="publisher-country">
    <label class="col-sm-2 control-label">Country</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="japan" name="publisher-country-input" type="text">
      <div id="publisher-input-error"></div>
    </div>
  </div>

</div>
