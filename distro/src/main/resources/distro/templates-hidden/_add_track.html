<div>
  <div class="form-group" id="track-name">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="track-name-input">
    </div>
  </div>

  <div class="form-group" id="track-number">
    <label class="col-sm-2 control-label">Number</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="track-number-input">
    </div>
  </div>

  <div class="form-group" id="track-url">
    <label class="col-sm-2 control-label">Url</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="track-url-input">
    </div>
  </div>

  <div class="form-group" id="track-price">
    <label class="col-sm-2 control-label">Price</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="track-price-input">
    </div>
  </div>

  <div name="add-track-s3url" class="panel panel-default">
    <div class="panel-heading">
      <h4>MP3</h4>
    </div>
    <div class="panel-body">
      <div data-lift="embed?what=_s3_file_upload"></div>
    </div>
  </div>

</div>
