<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Check Your Inbox</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">

<div class="lift:CheckYourInboxPage" style="font-size: 2em; text-align: center; max-width: 640px;">


<div id="check-your-inbox">
  <h2>Check Your Inbox!</h2>
  
  <div>
    We sent a confirmation email to:
  </div>
  <div id="email-address-wrapper" style="display: inline-block; outline: solid 1px #eee; min-width: 360px;">
    <code><span id="email-address"/></code>
  </div>
  <div>
    <a style="font-size: 12px;" href="#" onclick="$('#check-your-inbox').fadeOut('fast', function(){ $('#update-your-address').fadeIn('fast'); }); return false;">Is this the wrong address?</a>
  </div>
  <div style="margin: 30px 0;">
    Complete your registration by<br/>
    <b>clicking the activation link</b><br/>
    in the email
  </div>
</div>

<div id="update-your-address" style="display: none;">
  <h2>Update Your Address</h2>
  
  <div>
    Where should we send it?
  </div>
  <div id="email-address-wrapper" style="display: inline-block; outline: solid 1px #eee; min-width: 360px;">
    <input id="new-email-address"/>
  </div>
  <div>
    <button id="resend">Resend confirmation</button>
  </div>
  <div class="clearfix">
    <a style="float: right;" href="#" onclick="$('#update-your-address').fadeOut('fast', function(){ $('#check-your-inbox').fadeIn('fast'); }); return false;">cancel</a>
  </div>
</div>


</div>
    </div>
  </body>
</html>
