<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
  <title>Accounts</title>
</head>
<body class="lift:content_id=main">
  <div id="main" class="lift:surround?with=default;at=content">

    <h1>Add an Artist</h1>

    <div data-lift="AddArtistPage">

      <form class="form-horizontal" role="form">

        <div class="form-group" id="artist-name">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="JAZZ" name="artist-name-input" type="text">
            <div id="artist-input-error"></div>
          </div>
        </div>

        <div class="form-group" id="artist-url">
          <label class="col-sm-2 control-label">URL</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="JAZZ" name="artist-url-input" type="text">
            <div id="artist-input-error"></div>
          </div>
        </div>

        <div class="form-group" id="artist-description">
          <label class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="JAZZ" name="artist-description-input" type="text">
            <div id="artist-input-error"></div>
          </div>
        </div>

        <div class="form-group" id="artist-image-url">
          <label class="col-sm-2 control-label">Image URL</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="JAZZ" name="artist-image-url-input" type="text">
            <div id="artist-input-error"></div>
          </div>
        </div>

        <div class="form-group" id="artist-type">
          <label class="col-sm-2 control-label">Type</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="JAZZ" name="artist-type-input" type="text">
            <div id="artist-input-error"></div>
          </div>
        </div>

        <div class="form-group" id="artist-social">
          <label class="col-sm-2 control-label">Social</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="JAZZ" name="artist-social-input" type="text">
            <div id="artist-input-error"></div>
          </div>
        </div>

        <div class="form-group" id="artist-city">
          <label class="col-sm-2 control-label">City</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="JAZZ" name="artist-city-input" type="text">
            <div id="artist-input-error"></div>
          </div>
        </div>

        <div class="form-group" id="artist-province">
          <label class="col-sm-2 control-label">Province</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="JAZZ" name="artist-province-input" type="text">
            <div id="artist-input-error"></div>
          </div>
        </div>

        <div class="form-group" id="artist-country">
          <label class="col-sm-2 control-label">Country</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="JAZZ" name="artist-country-input" type="text">
            <div id="artist-input-error"></div>
          </div>
        </div>

        <div class="form-group" id="artist-save">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" name="artist-save" id="artist-save" type="text">
          </div>
          <div id="artist-save-error" class="col-sm-offset-2 col-sm-10"></div>
        </div>

        <div class="form-group" id="success-msg">
          <div class="col-sm-offset-2 col-sm-10" id="success-msg-content"></div>
        </div>

      </form>

  </div>


  </div>
</body>
</html>
