<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
  <title>Accounts</title>
</head>
<body class="lift:content_id=main">
  <div id="main" class="lift:surround?with=default;at=content">

    <h1>Add an Artist</h1>

    <div data-lift="AddArtistPage">

      <form class="form-horizontal" role="form">

        <div class="form-group" id="artist-name">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="artist name" name="artist-name-input" type="text">
            <div id="artist-input-error"></div>
          </div>
        </div>

        <div class="form-group" id="artist-url">
          <label class="col-sm-2 control-label">URL</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="http://..." name="artist-url-input" type="text">
            <div id="artist-input-error"></div>
          </div>
        </div>

        <div class="form-group" id="artist-description">
          <label class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="blah blah blah" name="artist-description-input" type="text">
            <div id="artist-input-error"></div>
          </div>
        </div>

        <div class="form-group" id="artist-image-url">
          <label class="col-sm-2 control-label">Image URL</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="where be an image" name="artist-image-url-input" type="text">
            <div id="artist-input-error"></div>
          </div>
        </div>

        <div class="form-group" id="artist-type">
          <label class="col-sm-2 control-label">Type</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="band" name="artist-type-input" type="text">
            <div id="artist-input-error"></div>
          </div>
        </div>

        <div class="form-group" id="artist-social">
          <label class="col-sm-2 control-label">Social</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="social" name="artist-social-input" type="text">
            <div id="artist-input-error"></div>
          </div>
        </div>

        <div class="form-group" id="artist-city">
          <label class="col-sm-2 control-label">City</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="kitchener" name="artist-city-input" type="text">
            <div id="artist-input-error"></div>
          </div>
        </div>

        <div class="form-group" id="artist-province">
          <label class="col-sm-2 control-label">Province</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="nunavut" name="artist-province-input" type="text">
            <div id="artist-input-error"></div>
          </div>
        </div>

        <div class="form-group" id="artist-country">
          <label class="col-sm-2 control-label">Country</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="japan" name="artist-country-input" type="text">
            <div id="artist-input-error"></div>
          </div>
        </div>

        <div name="artist-save-and-confirm" id="artist-save-and-confirm">

          <div class="form-group" id="artist-save" name="artist-save-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" name="artist-save" id="artist-save">
            </div>
            <div id="artist-save-error" class="col-sm-offset-2 col-sm-10"></div>
          </div>


          <div class="form-group" id="artist-confirm-save" name="artist-confirm-save">
            <div class="col-sm-offset-2 col-sm-4">
              <button type="submit" name="artist-duplicate-confirm">
            </div>
            <div class="col-sm-4">
              <button type="submit" name="artist-cancel-save">
            </div>
          </div>

      </div>


      </form>

  </div>


  </div>
</body>
</html>
