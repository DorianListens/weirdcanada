<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Accounts</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
  <script src="/bower_components/typeahead.js/dist/typeahead.min.js" data-lift="head"></script>
  <link href="/css/typeahead.css" rel="stylesheet" data-lift="head" />

  <script src="/bower_components/bootstrap-sass/js/modal.js" data-lift="head"></script>
  <script type="text/javascript">
// <![CDATA[
    var handleDatum = function (name) {
      function handle(datum){ 
        window.location.href = "http://localhost:8080/admin/edit-" + name + "/" + datum.id;
      }
      return handle;
    };

    wc.typeaheadWrapper('#edit-artist-input', handleDatum('artist'), '/api/artist/%QUERY');
    wc.typeaheadWrapper('#edit-album-input', handleDatum('artist'), '/api/artist/%QUERY');
    wc.typeaheadWrapper('#edit-publisher-input', handleDatum('publisher'), '/api/publisher/%QUERY');
    wc.typeaheadWrapper('#edit-consigned-item-input', handleDatum('consigned-item'), '/api/consigned-item/%QUERY');
// ]]>
  </script>


  <h1>Here be editable things</h1>

    <form class="form-horizontal" role="form">

      <div class="form-group" id="edit-artist">
        <label class="col-sm-2 control-label">Edit Artist</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="edit-artist-input"/>
        </div>
      </div>


      <div class="form-group" id="edit-album">
        <label class="col-sm-2 control-label">Edit Album</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="edit-album-input"/>
        </div>
      </div>


      <div class="form-group" id="edit-publisher">
        <label class="col-sm-2 control-label">Edit Publisher</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="edit-publisher-input"/>
        </div>
      </div>


      <div class="form-group" id="edit-consigned-item">
        <label class="col-sm-2 control-label">Edit Consigned Item</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="edit-consigned-item-input"/>
        </div>
      </div>

    </form>

</div>
</body>
</html>
