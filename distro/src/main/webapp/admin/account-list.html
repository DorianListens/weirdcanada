<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
  <title>Accounts</title>
</head>
<body class="lift:content_id=main">
  <div id="main" class="lift:surround?with=default;at=content">

<div class="lift:AccountListPage">

<h1>Accounts</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email Address</th>
      <th>Role</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody class="accounts">
    <tr class="account">
      <td><a class="account-link"><span id="name"></span></a></td>
      <td><span id="email-address"></span></td>
      <td><span id="role"></span></td>
      <td><span id="location"></span></td>
    </tr>
  </tbody>
</table>

  </div>
</div>
</body>
</html>
